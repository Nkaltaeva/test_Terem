<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <meta name="description" content="lorem ipsum">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <header>
        <nav class="header">
          <a href="index.html" class="header-nav">Главная</a>
          <a href="form.html" class="header-nav">Форма</a>
        </nav>
  </header>

    <div id="listForm">
        <main class="form">
            <h3 class="heading">Форма с данными</h3>
            <form  method="GET">
                <div class="form-info">
                    <label for="list">Выберете нужный список</label>
                    <select class="select-input" name="list" id="list" required>
                        <option value="1">Список - 1</option>
                        <option value="2">Список - 2</option>
                        <option value="3">Список - 3</option>
                        <option value="4">Список - 4</option>
                        <option value="5">Список - 5</option>
                    </select>
                </div>
                <div class="form-info">
                    <label for="name">Фамилия Имя Отчество</label>
                    <input class="select-input" type="text" name="lastname" id="name" placeholder="Ф. И. О."/>
                </div>
                <div class="form-info">
                       <label for="email">Введите email</label>
                    <input class="select-input" type="email" name="email" id="email" placeholder="email@mail.com"/>
                </div>
    
                <button class="form-btn" type="submit">Отправить форму</button>
            </form>
        </main>

        <hr />

        <div class="contentData">
            <div class="console">
                <span></span>
            </div>
        </div>

    </div>

    <script src="./js/form.js"></script>   
</body>
</html>
